<div class="coffee-card">
    <img [src]="coffee().imageUrl" [alt]="coffee().name" class="coffee-image">
    <div class="coffee-content">
        <h3 class="coffee-name">{{ coffee().name }}</h3>
        <p class="coffee-description">{{ coffee().description }}</p>
        <div class="coffee-footer">
            <span class="coffee-price">${{ coffee().price }}</span>
            <button class="order-button" (click)="onOrderNow()">Order Now</button>
        </div>
    </div>
</div>
